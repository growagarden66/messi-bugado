<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messi bugado</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at center, #101010, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 22px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #3ea6ff;
      transform: scale(1.05);
    }

    img {
      display: none;
      margin-top: 30px;
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.4);
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="botao">Messi bugado</button>
    <br>
    <img id="imagem" src="messi-bugado.png" alt="Messi bugado">
  </div>

  <script>
    const botao = document.getElementById('botao');
    const imagem = document.getElementById('imagem');

    botao.addEventListener('click', () => {
      imagem.classList.toggle('show');
    });
  </script>

</body>
</html>
